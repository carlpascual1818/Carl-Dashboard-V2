<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg:#fbf7f3;
      --panel:#ffffff;
      --text:#1e1b16;
      --muted:#6B6560;
      --border:#E0DAD3;
      --accent:#C86A4A;
      --accent2:#E3B193;
      --shadow: 0 10px 30px rgba(30,27,22,.06);
      --radius:16px;
      --green:#16a34a;
      --red:#ef4444;
      --blue:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .app{display:flex;min-height:100vh}
    .sidebar{width:280px;background:#14110f;color:#fff;padding:18px 14px;position:sticky;top:0;height:100vh}
    .brand{display:flex;align-items:center;gap:10px;padding:10px 10px 18px}
    .brand img{height:28px;width:auto;display:block}
    .brand .name{font-weight:700;letter-spacing:.2px}
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav a{padding:12px 12px;border-radius:12px;display:flex;align-items:center;gap:10px;color:#f1f1f1}
    .nav a:hover{background:rgba(255,255,255,.08)}
    .nav a.active{background:rgba(200,106,74,.22);border:1px solid rgba(200,106,74,.35)}
    .content{flex:1;padding:28px 28px 60px}
    .header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
    .header h1{margin:0;font-size:34px;letter-spacing:-.4px}
    .sub{color:var(--muted);margin:6px 0 0}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
    .card.pad{padding:18px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .col-12{grid-column:span 12}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .col-3{grid-column:span 3}
    .btn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 12px;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.ghost{background:transparent;border-color:rgba(255,255,255,.18);color:#fff}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .pill{display:inline-flex;align-items:center;gap:8px;border-radius:999px;border:1px solid var(--border);padding:6px 10px;color:var(--muted);font-size:13px;background:#fff}
    .pill.green{border-color:rgba(22,163,74,.35);color:var(--green)}
    .pill.red{border-color:rgba(239,68,68,.35);color:var(--red)}
    .pill.blue{border-color:rgba(37,99,235,.35);color:var(--blue)}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700;color:var(--muted)}
    .tab.active{border-color:rgba(200,106,74,.55);color:var(--text);box-shadow:0 10px 20px rgba(200,106,74,.10)}
    input,select,textarea{width:100%;border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:#fff;font-size:14px}
    textarea{min-height:110px;resize:vertical}
    .row{display:flex;gap:10px;align-items:center}
    .row > *{flex:1}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{padding:14px;border:1px solid var(--border);border-radius:14px;background:#fff;display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    .item .meta{color:var(--muted);font-size:13px;margin-top:4px}
    .k{font-size:13px;color:var(--muted);margin-bottom:6px}
    .toast{position:fixed;right:18px;bottom:18px;background:#0f172a;color:#fff;border-radius:12px;padding:12px 14px;opacity:0;transform:translateY(10px);transition:.2s}
    .toast.show{opacity:1;transform:translateY(0)}
    .search{display:flex;gap:10px;align-items:center}
    .search input{max-width:380px}
    @media (max-width: 980px){
      .sidebar{display:none}
      .content{padding:20px}
      .col-6,.col-4,.col-3{grid-column:span 12}
      .header h1{font-size:28px}
    }
  </style>
  
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <img id="brandLogo" alt="Logo" style="display:none">
      <div class="name" id="brandName">SOP Portal</div>
    </div>
    <div class="nav">
      <a id="navCompany" href="company-overview.html">Company Overview</a>
      <a href="org-chart.html">Org Chart</a>
      <a href="departments.html">Departments</a>
      <a id="navAdmin" class="active" href="admin.html">Admin</a>
      <a href="#" id="navLogout">Sign out</a>
    </div>
  </aside>

  <main class="content">
    <div class="header">
      <div>
        <h1>Admin</h1>
        <div class="sub">Create and maintain departments, roles, people, and permissions.</div>
      </div>
      <div class="search">
        <span class="pill" id="userPill">Loading...</span>
      </div>
    </div>

    <div class="card pad" style="margin-bottom:14px">
      <div class="tabs" id="adminTabs"></div>
    </div>

    <div class="card pad" id="adminPanel"></div>
  </main>
</div>

<div id="toast" class="toast"></div>

<script>

const SUPABASE_URL = '__SUPABASE_URL__';
const SUPABASE_ANON_KEY = '__SUPABASE_ANON_KEY__';
const { createClient } = supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function qs(key) {
  const url = new URL(window.location.href);
  return url.searchParams.get(key);
}
function setQs(key, val) {
  const url = new URL(window.location.href);
  if (val === null || val === undefined) url.searchParams.delete(key);
  else url.searchParams.set(key, val);
  window.history.replaceState({}, '', url.toString());
}
function toast(msg, ok=true) {
  const t = document.getElementById('toast');
  if (!t) return;
  t.textContent = msg;
  t.style.background = ok ? '#0f172a' : '#7f1d1d';
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'), 2400);
}
async function requireSession(redirectTo='login.html') {
  const { data: { session } } = await sb.auth.getSession();
  if (!session) {
    window.location.href = redirectTo;
    return null;
  }
  return session;
}
function isAdmin_(me) {
  const r = (me && me.role ? me.role : '').toUpperCase();
  return r === 'CEO' || r === 'COO';
}
function applyNavVisibility_(me) {
  const admin = isAdmin_(me);
  const adminLink = document.getElementById('navAdmin');
  if (adminLink) adminLink.style.display = admin ? '' : 'none';
  const companyLink = document.getElementById('navCompany');
  if (companyLink) companyLink.style.display = admin ? '' : 'none';
}

async function getCurrentUserRow() {
  const { data: userData } = await sb.auth.getUser();
  const user = userData && userData.user ? userData.user : null;
  const email = user && user.email ? user.email.toLowerCase() : '';
  if (!email) return { email: '', role: 'Staff' };

  const { data, error } = await sb.from('users').select('*').eq('email', email).maybeSingle();
  if (error) console.warn('users lookup failed', error);

  const me = data || { email, name: email.split('@')[0], role: 'Staff' };
  try { applyNavVisibility_(me); } catch (e) {}
  return me;
}
async function loadBranding() {
  // settings: key='branding' value={ logo_path, company_name }
  const { data } = await sb.from('settings').select('*').eq('key','branding').maybeSingle();
  const v = (data && data.value) ? data.value : {};
  const logo = document.getElementById('brandLogo');
  const name = document.getElementById('brandName');
  if (name && v.company_name) name.textContent = v.company_name;
  if (logo) {
    if (v.logo_path) {
      const { data: urlData } = sb.storage.from('branding').getPublicUrl(v.logo_path);
      logo.src = urlData.publicUrl;
      logo.style.display = 'block';
    } else {
      logo.style.display = 'none';
    }
  }
}
async function canEditRole(email, roleName) {
  // CEO/COO can edit anything by default
  const me = await getCurrentUserRow();
  if (!me) return false;
  if ((me.role || '').toUpperCase() === 'CEO' || (me.role || '').toUpperCase() === 'COO') return true;
  const { data } = await sb.from('role_permissions').select('*')
    .eq('user_email', email).eq('role', roleName).maybeSingle();
  return !!(data && data.can_edit);
}
async function canApproveRole(email, roleName) {
  const me = await getCurrentUserRow();
  if (!me) return false;
  if ((me.role || '').toUpperCase() === 'CEO' || (me.role || '').toUpperCase() === 'COO') return true;
  const { data } = await sb.from('role_permissions').select('*')
    .eq('user_email', email).eq('role', roleName).maybeSingle();
  return !!(data && data.can_approve);
}
function slugify(s) {
  return (s || '')
    .toLowerCase().trim()
    .replace(/[^a-z0-9\s-]/g,'')
    .replace(/\s+/g,'-')
    .replace(/-+/g,'-');
}

let me = null;

const TABS = ['branding','departments','roles','people','permissions','sops'];
const LABEL = {
  branding:'Branding',
  departments:'Departments',
  roles:'Roles',
  people:'People',
  permissions:'Permissions',
  sops:'SOP Library'
};

function escapeHtml(s) {
  return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}
function escapeAttr(s) { return escapeHtml(s).replace(/"/g,'&quot;'); }

function renderTabs(active) {
  const el = document.getElementById('adminTabs');
  el.innerHTML='';
  TABS.forEach(k=>{
    const b = document.createElement('button');
    b.className = 'tab' + (k===active ? ' active' : '');
    b.textContent = LABEL[k];
    b.addEventListener('click', ()=> setTab(k));
    el.appendChild(b);
  });
}

function setTab(k) {
  setQs('tab', k);
  renderTabs(k);
  if (k==='branding') renderBranding();
  if (k==='departments') renderDepartments();
  if (k==='roles') renderRoles();
  if (k==='people') renderPeople();
  if (k==='permissions') renderPermissions();
  if (k==='sops') renderSops();
}

async function requireAdmin() {
  me = await getCurrentUserRow();
  document.getElementById('userPill').textContent = (me.name || me.email) + ' - ' + (me.role || 'Staff');
  const r = (me.role || '').toUpperCase();
  if (!(r==='CEO' || r==='COO')) {
    toast('Admin is limited to CEO/COO', false);
  }
}

async function renderBranding() {
  const panel = document.getElementById('adminPanel');
  const { data } = await sb.from('settings').select('*').eq('key','branding').maybeSingle();
  const v = (data && data.value) ? data.value : {};
  panel.innerHTML = `
    <div class="grid">
      <div class="col-6">
        <div class="k">Company name</div>
        <input id="companyName" value="${escapeAttr(v.company_name || '')}" placeholder="Company name">
      </div>
      <div class="col-6">
        <div class="k">Tagline (optional)</div>
        <input id="companyTagline" value="${escapeAttr(v.tagline || '')}" placeholder="Short tagline">
      </div>
      <div class="col-12">
        <div class="k">Logo</div>
        <div class="row">
          <input id="logoPath" value="${escapeAttr(v.logo_path || '')}" placeholder="logo path in storage (auto-filled on upload)" readonly>
          <label class="btn" for="logoUpload">Upload logo</label>
          <input id="logoUpload" type="file" style="display:none" accept="image/*">
        </div>
        <div class="sub" style="margin-top:8px">Storage bucket: <code>branding</code>. Files are public.</div>
      </div>
      <div class="col-12">
        <button class="btn primary" id="btnSaveBranding">Save</button>
      </div>
    </div>
  `;

  document.getElementById('logoUpload').addEventListener('change', async (e)=>{
    const f = e.target.files && e.target.files[0];
    if (!f) return;
    const path = 'logo-' + Date.now() + '-' + f.name;
    const { error } = await sb.storage.from('branding').upload(path, f, { upsert:true });
    if (error) { console.error(error); return toast('Upload failed', false); }
    document.getElementById('logoPath').value = path;
    toast('Uploaded');
  });

  document.getElementById('btnSaveBranding').addEventListener('click', async ()=>{
    const payload = {
      key:'branding',
      value:{
        company_name: document.getElementById('companyName').value.trim(),
        tagline: document.getElementById('companyTagline').value.trim(),
        logo_path: document.getElementById('logoPath').value.trim()
      },
      updated_at: new Date().toISOString(),
      updated_by: me.email
    };
    const { error } = await sb.from('settings').upsert(payload, { onConflict:'key' });
    if (error) { console.error(error); return toast('Save failed', false); }
    toast('Saved');
  });
}

async function renderDepartments() {
  const panel = document.getElementById('adminPanel');
  const { data, error } = await sb.from('departments').select('*').order('sort_order', { ascending:true });
  if (error) { console.error(error); return toast('Load failed', false); }

  panel.innerHTML = `
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap">
      <div>
        <div style="font-weight:900;font-size:18px">Departments</div>
        <div class="sub">Add and order departments.</div>
      </div>
      <button class="btn primary" id="btnAddDept">Add Department</button>
    </div>
    <div class="list" id="deptList" style="margin-top:12px"></div>
  `;

  const list = document.getElementById('deptList');
  (data || []).forEach(d=>{
    const row = document.createElement('div');
    row.className='item';
    row.innerHTML = `
      <div style="flex:1">
        <div class="row">
          <input class="deptName" data-id="${d.id}" value="${escapeAttr(d.name)}">
          <input class="deptOrder" data-id="${d.id}" value="${escapeAttr(String(d.sort_order||0))}" placeholder="Sort" style="max-width:120px">
        </div>
        <div class="meta">ID: ${d.id}</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" data-save="${d.id}">Save</button>
        <button class="btn" data-del="${d.id}">Delete</button>
      </div>
    `;
    list.appendChild(row);
  });

  document.getElementById('btnAddDept').addEventListener('click', async ()=>{
    const name = prompt('Department name');
    if (!name) return;
    const { error } = await sb.from('departments').insert({ name:name.trim(), sort_order:100 });
    if (error) { console.error(error); return toast('Create failed', false); }
    toast('Created');
    renderDepartments();
  });

  list.querySelectorAll('[data-save]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-save');
      const name = panel.querySelector(`.deptName[data-id="${id}"]`).value.trim();
      const ord = parseInt(panel.querySelector(`.deptOrder[data-id="${id}"]`).value,10) || 0;
      const { error } = await sb.from('departments').update({ name, sort_order: ord }).eq('id', id);
      if (error) { console.error(error); return toast('Save failed', false); }
      toast('Saved');
    });
  });

  list.querySelectorAll('[data-del]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-del');
      if (!confirm('Delete this department? Roles under it will remain but lose department link.')) return;
      const { error } = await sb.from('departments').delete().eq('id', id);
      if (error) { console.error(error); return toast('Delete failed', false); }
      toast('Deleted');
      renderDepartments();
    });
  });
}

async function renderRoles() {
  const panel = document.getElementById('adminPanel');
  const { data: depts } = await sb.from('departments').select('*').order('sort_order', { ascending:true });
  const { data: roles, error } = await sb.from('roles').select('*').order('sort_order', { ascending:true });
  if (error) { console.error(error); return toast('Load failed', false); }

  panel.innerHTML = `
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap">
      <div>
        <div style="font-weight:900;font-size:18px">Roles</div>
        <div class="sub">Set parent role for hierarchy and department link for grouping.</div>
      </div>
      <button class="btn primary" id="btnAddRole">Add Role</button>
    </div>
    <div class="list" id="roleList" style="margin-top:12px"></div>
  `;

  const deptOptions = (depts || []).map(d=>`<option value="${d.id}">${escapeHtml(d.name)}</option>`).join('');
  const roleOptions = (roles || []).map(r=>`<option value="${r.id}">${escapeHtml(r.name)}</option>`).join('');

  const list = document.getElementById('roleList');
  (roles || []).forEach(r=>{
    const row = document.createElement('div');
    row.className='item';
    row.innerHTML = `
      <div style="flex:1">
        <div class="row">
          <input class="roleName" data-id="${r.id}" value="${escapeAttr(r.name)}" placeholder="Role name">
          <input class="roleOrder" data-id="${r.id}" value="${escapeAttr(String(r.sort_order||0))}" placeholder="Sort" style="max-width:120px">
        </div>
        <div class="row" style="margin-top:10px">
          <select class="roleDept" data-id="${r.id}">
            <option value="">No department</option>
            ${deptOptions}
          </select>
          <select class="roleParent" data-id="${r.id}">
            <option value="">No parent</option>
            ${roleOptions}
          </select>
          <select class="roleActive" data-id="${r.id}" style="max-width:160px">
            <option value="true">Active</option>
            <option value="false">Hidden</option>
          </select>
        </div>
        <div class="meta">ID: ${r.id}</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="btn" href="role.html?role_id=${encodeURIComponent(r.id)}">Open</a>
        <button class="btn" data-save="${r.id}">Save</button>
        <button class="btn" data-del="${r.id}">Delete</button>
      </div>
    `;
    list.appendChild(row);

    // set selected values
    row.querySelector(`.roleDept[data-id="${r.id}"]`).value = r.department_id || '';
    row.querySelector(`.roleParent[data-id="${r.id}"]`).value = r.parent_role_id || '';
    row.querySelector(`.roleActive[data-id="${r.id}"]`).value = String(!!r.is_active);
  });

  document.getElementById('btnAddRole').addEventListener('click', async ()=>{
    const name = prompt('Role name');
    if (!name) return;
    const { error } = await sb.from('roles').insert({ name:name.trim(), sort_order:100, is_active:true });
    if (error) { console.error(error); return toast('Create failed', false); }
    toast('Created');
    renderRoles();
  });

  list.querySelectorAll('[data-save]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-save');
      const name = panel.querySelector(`.roleName[data-id="${id}"]`).value.trim();
      const ord = parseInt(panel.querySelector(`.roleOrder[data-id="${id}"]`).value,10) || 0;
      const dept = panel.querySelector(`.roleDept[data-id="${id}"]`).value || null;
      const parent = panel.querySelector(`.roleParent[data-id="${id}"]`).value || null;
      const active = panel.querySelector(`.roleActive[data-id="${id}"]`).value === 'true';
      const { error } = await sb.from('roles').update({
        name, sort_order:ord, department_id:dept, parent_role_id:parent, is_active:active
      }).eq('id', id);
      if (error) { console.error(error); return toast('Save failed', false); }
      toast('Saved');
    });
  });

  list.querySelectorAll('[data-del]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-del');
      if (!confirm('Delete this role?')) return;
      const { error } = await sb.from('roles').delete().eq('id', id);
      if (error) { console.error(error); return toast('Delete failed', false); }
      toast('Deleted');
      renderRoles();
    });
  });
}

async function renderPeople() {
  const panel = document.getElementById('adminPanel');
  const { data: roles } = await sb.from('roles').select('id,name').order('name', { ascending:true });
  const { data: people, error } = await sb.from('people').select('*').order('name', { ascending:true });
  const { data: pr } = await sb.from('people_roles').select('*');
  if (error) { console.error(error); return toast('Load failed', false); }

  const roleOptions = (roles || []).map(r=>`<option value="${r.id}">${escapeHtml(r.name)}</option>`).join('');
  panel.innerHTML = `
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap">
      <div>
        <div style="font-weight:900;font-size:18px">People</div>
        <div class="sub">Names, title, birthday, photo, role assignment.</div>
      </div>
      <button class="btn primary" id="btnAddPerson">Add Person</button>
    </div>
    <div class="list" id="peopleList" style="margin-top:12px"></div>
    <div class="sub" style="margin-top:12px">Storage bucket for photos: <code>people-photos</code> (public).</div>
  `;

  const assignsByPerson = new Map();
  (pr || []).forEach(x=>{
    if (!assignsByPerson.has(x.person_id)) assignsByPerson.set(x.person_id, []);
    assignsByPerson.get(x.person_id).push(x.role_id);
  });

  const list = document.getElementById('peopleList');
  (people || []).forEach(p=>{
    const assigned = assignsByPerson.get(p.id) || [];
    const row = document.createElement('div');
    row.className = 'item';
    row.innerHTML = `
      <div style="flex:1">
        <div class="row">
          <input class="pName" data-id="${p.id}" value="${escapeAttr(p.name||'')}" placeholder="Name">
          <input class="pTitle" data-id="${p.id}" value="${escapeAttr(p.title||'')}" placeholder="Title">
        </div>
        <div class="row" style="margin-top:10px">
          <input class="pBday" data-id="${p.id}" value="${escapeAttr(p.birthday||'')}" placeholder="Birthday (YYYY-MM-DD)">
          <input class="pPhoto" data-id="${p.id}" value="${escapeAttr(p.photo_path||'')}" placeholder="Photo path" readonly>
          <label class="btn" for="photo-${p.id}">Upload Photo</label>
          <input id="photo-${p.id}" type="file" accept="image/*" style="display:none">
        </div>
        <div class="k" style="margin-top:10px">Roles</div>
        <select class="pRoles" data-id="${p.id}" multiple style="min-height:110px">
          ${roleOptions}
        </select>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" data-save="${p.id}">Save</button>
        <button class="btn" data-del="${p.id}">Delete</button>
      </div>
    `;
    list.appendChild(row);

    const sel = row.querySelector(`.pRoles[data-id="${p.id}"]`);
    assigned.forEach(rid=>{
      const opt = [...sel.options].find(o=>o.value===rid);
      if (opt) opt.selected = true;
    });

    row.querySelector(`#photo-${p.id}`).addEventListener('change', async (e)=>{
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const path = p.id + '/' + Date.now() + '-' + f.name;
      const { error } = await sb.storage.from('people-photos').upload(path, f, { upsert:true });
      if (error) { console.error(error); return toast('Upload failed', false); }
      row.querySelector(`.pPhoto[data-id="${p.id}"]`).value = path;
      toast('Uploaded');
    });
  });

  document.getElementById('btnAddPerson').addEventListener('click', async ()=>{
    const name = prompt('Name');
    if (!name) return;
    const { error } = await sb.from('people').insert({ name:name.trim() });
    if (error) { console.error(error); return toast('Create failed', false); }
    toast('Created');
    renderPeople();
  });

  list.querySelectorAll('[data-save]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-save');
      const name = panel.querySelector(`.pName[data-id="${id}"]`).value.trim();
      const title = panel.querySelector(`.pTitle[data-id="${id}"]`).value.trim();
      const birthday = panel.querySelector(`.pBday[data-id="${id}"]`).value.trim() || null;
      const photo_path = panel.querySelector(`.pPhoto[data-id="${id}"]`).value.trim() || null;
      const sel = panel.querySelector(`.pRoles[data-id="${id}"]`);
      const selected = [...sel.selectedOptions].map(o=>o.value);

      const { error: uErr } = await sb.from('people').update({ name, title, birthday, photo_path }).eq('id', id);
      if (uErr) { console.error(uErr); return toast('Save failed', false); }

      // re-write assignments
      await sb.from('people_roles').delete().eq('person_id', id);
      if (selected.length) {
        const rows = selected.map(rid=>({ person_id:id, role_id:rid }));
        const { error: aErr } = await sb.from('people_roles').insert(rows);
        if (aErr) { console.error(aErr); return toast('Role assignment failed', false); }
      }
      toast('Saved');
    });
  });

  list.querySelectorAll('[data-del]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-del');
      if (!confirm('Delete this person?')) return;
      await sb.from('people_roles').delete().eq('person_id', id);
      const { error } = await sb.from('people').delete().eq('id', id);
      if (error) { console.error(error); return toast('Delete failed', false); }
      toast('Deleted');
      renderPeople();
    });
  });
}

async function renderPermissions() {
  const panel = document.getElementById('adminPanel');
  const { data: roles } = await sb.from('roles').select('id,name').order('name', { ascending:true });

  // role_permissions uses role name (text) for now
  const { data: perms, error } = await sb.from('role_permissions').select('*').order('role', { ascending:true }).order('user_email', { ascending:true });
  if (error) { console.error(error); return toast('Load failed', false); }

  const roleNames = (roles || []).map(r=>r.name);
  const roleOptions = roleNames.map(n=>`<option value="${escapeAttr(n)}">${escapeHtml(n)}</option>`).join('');

  panel.innerHTML = `
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap">
      <div>
        <div style="font-weight:900;font-size:18px">Permissions</div>
        <div class="sub">Who can edit or approve a role hub and its SOPs.</div>
      </div>
      <button class="btn primary" id="btnAddPerm">Add Permission</button>
    </div>
    <div class="list" id="permList" style="margin-top:12px"></div>
    <div class="sub" style="margin-top:12px">CEO and COO can edit and approve everything by default.</div>
  `;

  const list = document.getElementById('permList');
  (perms || []).forEach(p=>{
    const row = document.createElement('div');
    row.className='item';
    row.innerHTML = `
      <div style="flex:1">
        <div class="row">
          <input class="permEmail" data-id="${p.id}" value="${escapeAttr(p.user_email||'')}" placeholder="user@company.com">
          <select class="permRole" data-id="${p.id}">
            ${roleOptions}
          </select>
        </div>
        <div class="row" style="margin-top:10px">
          <select class="permEdit" data-id="${p.id}" style="max-width:180px">
            <option value="true">Can edit</option>
            <option value="false">No edit</option>
          </select>
          <select class="permApprove" data-id="${p.id}" style="max-width:180px">
            <option value="true">Can approve</option>
            <option value="false">No approve</option>
          </select>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" data-save="${p.id}">Save</button>
        <button class="btn" data-del="${p.id}">Delete</button>
      </div>
    `;
    list.appendChild(row);
    row.querySelector(`.permRole[data-id="${p.id}"]`).value = p.role || '';
    row.querySelector(`.permEdit[data-id="${p.id}"]`).value = String(!!p.can_edit);
    row.querySelector(`.permApprove[data-id="${p.id}"]`).value = String(!!p.can_approve);
  });

  document.getElementById('btnAddPerm').addEventListener('click', async ()=>{
    const email = prompt('User email');
    if (!email) return;
    const role = prompt('Role name (must match Roles list)');
    if (!role) return;
    const { error } = await sb.from('role_permissions').insert({ user_email: email.trim(), role: role.trim(), can_edit:true, can_approve:false });
    if (error) { console.error(error); return toast('Create failed', false); }
    toast('Created');
    renderPermissions();
  });

  list.querySelectorAll('[data-save]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-save');
      const user_email = panel.querySelector(`.permEmail[data-id="${id}"]`).value.trim();
      const role = panel.querySelector(`.permRole[data-id="${id}"]`).value;
      const can_edit = panel.querySelector(`.permEdit[data-id="${id}"]`).value === 'true';
      const can_approve = panel.querySelector(`.permApprove[data-id="${id}"]`).value === 'true';
      const { error } = await sb.from('role_permissions').update({ user_email, role, can_edit, can_approve }).eq('id', id);
      if (error) { console.error(error); return toast('Save failed', false); }
      toast('Saved');
    });
  });

  list.querySelectorAll('[data-del]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-del');
      if (!confirm('Delete this permission?')) return;
      const { error } = await sb.from('role_permissions').delete().eq('id', id);
      if (error) { console.error(error); return toast('Delete failed', false); }
      toast('Deleted');
      renderPermissions();
    });
  });
}

async function renderSops() {
  const panel = document.getElementById('adminPanel');
  const { data: roles } = await sb.from('roles').select('id,name').order('name', { ascending:true });
  const { data: pages, error } = await sb.from('sop_pages').select('*').order('updated_at', { ascending:false }).limit(200);
  if (error) { console.error(error); return toast('Load failed', false); }

  const roleOptions = (roles || []).map(r=>`<option value="${r.id}">${escapeHtml(r.name)}</option>`).join('');

  panel.innerHTML = `
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap">
      <div>
        <div style="font-weight:900;font-size:18px">SOP Library</div>
        <div class="sub">Quick controls: role assignment, category, acknowledgement requirement.</div>
      </div>
      <button class="btn" id="btnRefresh">Refresh</button>
    </div>
    <div class="list" id="pageList" style="margin-top:12px"></div>
  `;

  const list = document.getElementById('pageList');
  (pages || []).forEach(p=>{
    const row = document.createElement('div');
    row.className='item';
    row.innerHTML = `
      <div style="flex:1">
        <div style="font-weight:900">${escapeHtml(p.title || '')}</div>
        <div class="meta">Slug: ${escapeHtml(p.slug)} | Status: ${escapeHtml(p.status || 'draft')}</div>
        <div class="row" style="margin-top:10px">
          <select class="pageRole" data-id="${p.id}">
            ${roleOptions}
          </select>
          <select class="pageAck" data-id="${p.id}" style="max-width:200px">
            <option value="false">No ack</option>
            <option value="true">Needs ack</option>
          </select>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="btn" href="sop-page.html?slug=${encodeURIComponent(p.slug)}">Open</a>
        <button class="btn" data-save="${p.id}">Save</button>
      </div>
    `;
    list.appendChild(row);
    row.querySelector(`.pageRole[data-id="${p.id}"]`).value = p.role_id || '';
    row.querySelector(`.pageAck[data-id="${p.id}"]`).value = String(!!p.requires_ack);
  });

  list.querySelectorAll('[data-save]').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-save');
      const role_id = panel.querySelector(`.pageRole[data-id="${id}"]`).value || null;
      const requires_ack = panel.querySelector(`.pageAck[data-id="${id}"]`).value === 'true';
      const { error } = await sb.from('sop_pages').update({ role_id, requires_ack }).eq('id', id);
      if (error) { console.error(error); return toast('Save failed', false); }
      toast('Saved');
    });
  });

  document.getElementById('btnRefresh').addEventListener('click', renderSops);
}
